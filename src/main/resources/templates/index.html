<!DOCTYPE html>
<html lang="en"
    xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    
    <title>Crawling data</title>
</head>
<body>
    
    <h1>Hello world!</h1>
    
    <!-- <a href="/api/wiki/" class="btn btn-primary">Fetch data</a> -->
    <a href="/api/export-excel/" class="btn btn-info">Export to excel</a>
    
    <div>
        <input id="keyword" type="text" class="form-control" placeholder="Search" name="keyword" required>
        <button th:onclick="fetchJobData()" class="btn btn-primary">Search</button>
    </div>
    <div class="container">
        <table id="table_id" class="table table-hover display">
            <thead>
                <tr>
                    <th>Job name</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Logo</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Job name</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Logo</th>
                </tr>
            </tfoot>
        </table>
    </div>


    <!-- js-->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script defer th:src="@{/js/scripts.js}"></script>
</body>
</html>
